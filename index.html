<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!--Import materialize.css-->
    <!-- <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/> -->

    <!--Let browser know website is optimized for mobile-->
    <link rel="stylesheet" href="./styles/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>DBFZ Team Builder</title>
  </head>

  <body>
      <div class="container">
        <div class="characterPalette center-align">

        </div>
      </div>
      <div class="teamPalette center-align">
        <h2 id="PC">Point Character</h2>
        <h2 id="Alt1">Alt 1</h2>
        <h2 id="Alt2">Alt 2</h2>

      </div>



 <!-- Modal Structure -->
 <div id="modal1" class="modal">
   <div class="modal-content">
     <h4>Character Name</h4>
     <h5>Race</h5>
     <p class="bio">Character Bio</p>
     <ul>
       <li class="power">F</li>
       <li class="speed">F</li>
       <li class="technique">F</li>
       <li class="reach">F</li>
       <li class="energy">F</li>
       <li class="easeOfUse">F</li>
     </ul>
   </div>
   <div class="modal-footer">
     <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Exit</a>
     <a href="#!" id="addToTeam" class="modal-action modal-close waves-effect waves-green btn-flat">Add to team</a>
   </div>
 </div>






    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <!-- <script type="text/javascript" src="js/materialize.min.js"></script> -->
    <script src="./src/index.js" charset="utf-8"></script>

  </body>
</html>
